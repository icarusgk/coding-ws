<!DOCTYPE html>

<html lang="en">
    <head>
        <script>
            function greet() {
                let name = document.querySelector('#name').value;
                alert(`hello, ${name}!`);
            }
        </script>
        <title>Hello JS</title>
    </head>
    <body>
        <form onsubmit="greet(); return false;">
            <input id="name" type="text" placeholder="Greet a person" autocomplete="off" autofocus="on">
            <input type="submit" value="Greet!">
        </form>
    </body>
</html>
